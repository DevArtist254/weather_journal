<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Searched Content</title>
</head>
<body>
    <section class="todays-content">
        <header class="todays-content__logo logo">
            <img src="./images/logo.png" alt="logo for weather journal" class="logo__img" >
            <h3 class="logo__heading sub-heading">Weather <br> journal</h3>
        </header>
        <section class="todays-content__card-primary cardXl">
            <h3 class="cardXl__title sub-heading">Today</h3>
            <div class="cardXl__info info">
                <ul class="info__list">
                    <li class="info__item">
                        <p class="paragraph">
                            <span class="desc"><span class="iconify" data-inline="false" data-icon="ion:rainy" style="color: #ffffff; font-size: 64px;"></span></span>
                            <span class="desc-text">Clear Sky</span>
                        </p>
                    </li>
                    <li class="info__item">
                        <p class="paragraph">
                            <span class="temp-icon"><span class="iconify" data-inline="false" data-icon="emojione-monotone:thermometer" style="color: #ffffff; font-size: 64px;"></span></span>
                            <span class="temp-desc">
                                <p class="temp-desc__txt">min :<span class="temp-desc__value">268</span></p>
                                <br>
                                <p class="temp-desc__txt">max :<span class="temp-desc__value">278</span></p>
                            </span>
                        </p>
                    </li>
                    <li class="info__item">
                        <p class="paragraph">
                            <span class="wind-desc">wind <br> speed</span>
                            <span class="wind-value">1.5</span>
                        </p>
                    </li>
                    <li class="info__item">
                        <p class="paragraph">
                            <span class="humidty-desc">humidty</span>
                            <span class="humidty-value">100</span>
                        </p>
                    </li>
                </ul>
            </div>
        </section>
    </section>

    <section class="more-content">
        <div class="more-content__form"></div>
        <div class="more-content__cards">
            <div class="more-content__card-sec"></div>
            <div class="more-content__card-sec"></div>
        </div>
    </section>

    <div class="btn-cta">
        <span><a href="#" class="link-pri">sign up</a></span>
        <br>&<br>
        <span><a href="#" class="link-ghost">login</a></span>
    </div>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</body>
</html>
