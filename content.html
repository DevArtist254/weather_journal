<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Searched Content</title>
</head>
<body>
    <nav class="primary-nav">
        <div class="primary-navigation">
            <div class="primary-navigation__logo">
                <img src="./images/logo.png" alt="logo for weather journal" class="primary-navigation__img" >
            </div>
                <ul class="primary-navigation__links">
                    <li class="primary-navigation__items">
                        <a href="#" class="nav-link link-1">Home</a>
                    </li>
                    <li class="primary-navigation__items">
                        <a href="./content.html" class="nav-link link-2">Contacts</a>
                    </li>
                    <li class="primary-navigation__items">
                        <a href="#" class="nav-link link-3">About</a>
                    </li>
                </ul>
        </div>
    </nav>

    <section class="dd">
        <div class="dd__search">
            <form action="post" class="content__form form" style="margin: 0 auto;">
                <div class="form__text-enter">
                    <input type="text" class="form__input">
                    <button type="submit" class="form__btn" style="margin-left: -4.4rem;"><span class="iconify" data-inline="false" data-icon="bx:bx-search-alt" style="font-size: 4rem;"></span></button>    
                </div>
                <label for="text" class="form__label" style="width: 26.4rem;height: 5rem;">Enter any city</label>
            </form>
        </div>
        <div class="dd__content card">
            <div class="card__city">
                <h1 class="card__city--heading heading">
                    Nairobi
                </h1>
            </div>
            <div class="card__weather-report">
                <h2 class="card__weather-report--heading sub-heading" >
                    Today
                </h2>
                <ul class="card__weather-report--list">
                    <li class="card__weather-report--items">
                        <div class="card__weather-report--items-icon">
                            <span class="iconify" data-inline="false" data-icon="ion:rainy" style="color: #ffffff; font-size: 10.8rem;"></span>
                        </div>
                        <div class="card__weather-report--items-desc">
                            Clear Sky
                        </div>
                    </li>
                    <li class="card__weather-report--items">
                        <div class="card__weather-report--items-icon">
                            <span class="iconify" data-inline="false" data-icon="emojione-monotone:thermometer" style="color: #ffffff; font-size: 6.4rem;"></span>                        </div>
                        <div class="card__weather-report--items-desc">
                            <ul class="desc">
                                <li class="desc__item" style="margin-right: 2rem">
                                    <span class="desc__heading">Max :</span>
                                    <span class="desc__detail">263</span>
                                </li>
                                <li class="desc__item">
                                    <span class="desc__heading">Min :</span>
                                    <span class="desc__detail">263</span>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</body>
</html>
